<!DOCTYPE html>
<html>
    <head>
        <script src="Firmament.js"></script>
        
        <script>
        
        function init(){
            var game=new FGame();
            game.addCanvas(document.getElementById('canvas'));
            var world = new FPhysicsWorld(new FVector(0,1));
            game.addWorld(world);
            world.createEntity({
                type:'dynamic'
                ,angle:1
                ,position:new FVector(1.5,0)
            ,image:'http://profile.ak.fbcdn.net/hprofile-ak-snc4/50514_51074710227_6579_q.jpg'
                ,shapes:[{
                    type:'circle'
                    ,width:1
                    ,height:.1
                    ,radius:.2
                    ,density:1
                    ,restitution:.6
                    }
                    ]
                });
            
            world.createEntity({
                position:new FVector(2.05,3)
                ,shapes:[{
                    type:'circle'
                    ,width:1
                    ,height:.2
                    ,radius:1
                    ,density:1
                    ,restitution:.6
                    }
                    
                    ]
                });
        }
        </script>
    </head>
    <body onload="init();">
        
         <canvas id="canvas" width="900" height="700"></canvas>
        
        
        
        
    </body>
</html>
