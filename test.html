<!DOCTYPE html>
<html>
    <head>
        <script src="Firmament.js"></script>
        
        <script>
        
        function init(){
            var game=new FGame();
            game.addCanvas(document.getElementById('canvas'));
            var world = new FPhysicsWorld(new FVector(0,1));
            game.addWorld(world);
            for(var x=0;x<1;x++){
            world.createEntity({
                type:'dynamic'
                
                ,position:new FVector(1.5,0)
                ,image:'http://profile.ak.fbcdn.net/hprofile-ak-snc4/50514_51074710227_6579_q.jpg'
                ,imageScale:'auto'
                ,shapes:[{
                    type:'box'
                    ,width:.5
                    ,height:.5
                    //,radius:.5
                    ,density:1
                    ,restitution:.2
                    }
                    ]
                });
            }
            
           
            
          
            
            
            
            world.createEntity({
                position:new FVector(3,4)
                ,shapes:[{
                    type:'circle'
                    ,width:1
                    ,height:.2
                    ,radius:1
                    ,density:1
                    ,restitution:.1
                    }
                    
                    ]
                });
            world.createEntity({
                position:new FVector(.5,4)
                ,shapes:[{
                    type:'circle'
                    ,width:1
                    ,height:.2
                    ,radius:1
                    ,density:1
                    ,restitution:.1
                    }
                    
                    ]
                });
        }
        </script>
    </head>
    <body onload="init();">
        
         <canvas id="canvas" width="900" height="700"></canvas>
        
        
        
        
    </body>
</html>
